<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel</title>
  </head>

  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="header">
          <input class="header__input" type="text" value="Новая Таблица" />

          <div class="header__buttons">
            <button class="button header__button">
              <span class="material-icons"> delete </span>
            </button>

            <button class="button header__button">
              <span class="material-icons"> logout </span>
            </button>
          </div>
        </div>

        <div class="toolbar">
          <button class="button header__button">
            <span class="material-icons"> format_align_left </span>
          </button>

          <button class="button header__button">
            <span class="material-icons"> format_align_center </span>
          </button>

          <button class="button header__button">
            <span class="material-icons"> format_align_right </span>
          </button>

          <button class="button header__button">
            <span class="material-icons"> format_bold </span>
          </button>

          <button class="button header__button">
            <span class="material-icons"> format_italic </span>
          </button>

          <button class="button header__button">
            <span class="material-icons"> format_underlined </span>
          </button>
        </div>

        <div class="formula">
          <div class="formula__info">fx</div>
          <div
            class="formula__input"
            contenteditable="true"
            spellcheck="false"
          ></div>
        </div>

        <div class="table">
          <div class="row">
            <div class="row__info"></div>
            <div class="row__data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>

          <div class="row">
            <div class="row__info">1</div>
            <div class="row__data">
              <div class="cell selected" contenteditable="true">A1</div>
              <div class="cell" contenteditable="true">B1</div>
              <div class="cell" contenteditable="true">C1</div>
            </div>
          </div>

          <div class="row">
            <div class="row__info">2</div>
            <div class="row__data">
              <div class="cell" contenteditable="true">A2</div>
              <div class="cell" contenteditable="true">B2</div>
              <div class="cell" contenteditable="true">C2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
